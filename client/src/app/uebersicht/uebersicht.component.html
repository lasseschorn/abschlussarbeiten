<form>
  <div id="filter">
    <div class="filter">Studiengang:
    <select name="Studiengang">
      <option value="999"> alle</option>
      <option *ngFor="let studiengang of studiengaenge"  [value]="studiengang.studiengangID">{{studiengang.bezeichnung}}</option>
      </select>
      </div>
      <div class="filter">
        Branche:
          <select name="branche">
            <option value="0"> alle</option>
            <option *ngFor="let branche of branchen"  [value]="branche.branchenID">{{branche.bezeichnung}}</option>
            </select>
      </div>
      <div class="filter">
        Kategorie:
        <select name="kategorie">
          <option value="999"> alle</option>
          <option *ngFor="let kategorie of kategorien"  [value]="kategorie.studiengangID">{{kategorie.bezeichnung}}</option>
          </select>
      </div>
          <button (click)="login()">Suchen</button>
    </div>
    <p> Freitextsuche im Titel: <input [(ngModel)]="searchText" placeholder="Freitextsuche.." name="freitext"></p>
    </form>
  <section id="container3">
    <div id="tab">
    <table>
      <thead>
        <tr>
          <th scope="col">Titel der Abschlussarbeit</th>
          <th scope="col">Autor</th>
          <th scope="col">Dozent</th>
          <th scope="col">Kategorie</th>
        </tr>
</thead>
<tbody>
    <tr *ngFor="let abschlussarbeit of abschlussarbeiten | grdFilter: searchText ;">
      <td id="titel">{{abschlussarbeit.titel}}</td>
      <td>{{abschlussarbeit.student_personID}}</td>
      <td>{{abschlussarbeit.dozent_personID}}</td>
      <td>{{abschlussarbeit.kategorie_kategorieID}}</td>
    </tr>
  </tbody>
      </table>
      </div>
  </section>
